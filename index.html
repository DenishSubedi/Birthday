<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday, Prakash Sir!</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .signature {
            font-weight: bold;
            margin-top: 30px;
            color: #777;
        }
        .heart {
            color: #e53935;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        audioElement.play();
    </script>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Prakash Sir!</h1>
        <p>Dear Prakash Sir,</p>
        <p>Wishing you a day filled with joy, laughter, and lots of love. Thank you for being an amazing teacher!</p>
        <p>From,</p>
        <p class="signature">Your Students <span class="heart">&hearts;</span></p>
    </div>
</body>
</html>
